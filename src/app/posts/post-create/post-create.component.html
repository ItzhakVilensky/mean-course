<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput="" type="text" name="title" ngModel required minlength="3" #titleRef="ngModel" />
        </mat-form-field>

        <mat-error *ngIf="titleRef.invalid">Enter post title, at least 3 chars</mat-error>

        <mat-form-field>
            <textarea matInput="" rows="6" name="content" ngModel required #contentRef="ngModel"></textarea>
        </mat-form-field>

        <mat-error *ngIf="contentRef.invalid">Please write some content</mat-error>

        <button mat-raised-button color="accent" type="submit">Save post</button>
    </form>
</mat-card>
