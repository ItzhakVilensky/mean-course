<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
        <mat-form-field>
            <input matInput="" type="text" formControlName="title" placeholder="Title" />
            <mat-error *ngIf="form.get('title')?.invalid">Enter post title, at least 3 chars</mat-error>
        </mat-form-field>

        <div>
            <button mat-stroke-button type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>

        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && this.form.get('image')!.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>

        <mat-form-field>
            <textarea matInput="" rows="6" formControlName="content" placeholder="Content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">Please write some content</mat-error>
        </mat-form-field>


        <button mat-raised-button color="accent" type="submit">Save post</button>
    </form>
</mat-card>
